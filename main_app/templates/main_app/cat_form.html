{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
    <h1>Add Cat</h1>
    {% endif %}
    <form method="POST"> 
        <!-- don't need to define action in form - default is same URL in Django -->
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% if object %}
        <input type="submit" value="Update Cat" class="btn">
        {% else %}
        <input type="submit" value="Create Cat" class="btn">
        {% endif %}
    </form>

{% endblock %}
