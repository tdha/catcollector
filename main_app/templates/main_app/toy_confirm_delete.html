{% extends 'base.html' %}
{% block content %}

<h1>Delete Toy</h1>
<h2>
    Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?
</h2>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn">
    <a href="{% url 'toys_detail' object.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
